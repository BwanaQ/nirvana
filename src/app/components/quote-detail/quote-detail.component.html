<div>
  <p>
    <strong>submitted By: </strong>{{ quote.submittedBy }}
    {{ quote.dateCreated | dayCount }} days ago
  </p>
  <p>
    <button
      (click)="downVote(true)"
      class="btn btn-outline-secondary circle mr-2"
    >
      <img class="down-vote" src="./assets/down-vote.png" alt="" />
    </button>
    <span class="mr-2">{{ quote.votes }}</span>
    <button (click)="upVote(true)" class="btn btn-outline-secondary circle">
      <img class="up-vote" src="./assets/up-vote.png" alt="" />
    </button>
  </p>
  <button class="circle btn btn-danger" (click)="deleteQuote(true)">X</button>
</div>
