<div class="row">
  <div class="col-12 text-center">
    <h1>My Quotes</h1>
  </div>
</div>

<div class="row">
  <div
    class="card col-md-4 col-sm-12 mt-3 shadow"
    *ngFor="let quote of quotes; let i = index"
  >
    <div class="card-header">
      <p>
        Quote {{ i + 1 }} of {{ quotes.length
        }}<span
          class="badge badge-secondary"
          appShowbadge
          *ngIf="highestVote() === quote.votes"
          >Most Voted</span
        >
      </p>
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p class="quote-font">{{ quote.quote }}</p>
        <span class="quote-author blockquote-footer">
          {{ quote.author }}
        </span>
      </blockquote>
    </div>
    <div class="card-footer">
      <button class="btn btn-outline-primary" (click)="toggleDetails(i)">
        Toggle Details
      </button>
      <app-quote-detail
        *ngIf="quote.showDetails"
        [quote]="quote"
        (isComplete)="deleteQuote($event, i)"
        (isUpVote)="upVoteQuote($event, i)"
        (isDownVote)="downVoteQuote($event, i)"
      ></app-quote-detail>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6 col-sm-12">
    <app-quote-form (addQuote)="addNewQuote($event)"> </app-quote-form>
  </div>
  <div class="col-md-6 col-sm-12">
    <img src="./assets/bg.jpg" class="picha rounded-lg shadow m-3" />
  </div>
</div>
